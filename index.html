            </tr>
            <tr align="center">
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr align="center">
                <td rowspan="3">Tuesday</td>

            </tr>
            <tr align="center">
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
            </tr>
            <tr align="center">
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>
            <tr align="center">
                <td>Wednesday</td>
                <td>8:00 a.m.</td>

            </tr>
        </table>

</html>
